fields:
  tone:
    description: The tone of a document describes its intended emotional impact on the reader.
    possible_values:
      positive:
        description: A positive tone means that a document invokes pleasant feelings.
      negative:
        description: Negative tone means that the document invokes negative feelings.
      neutral:
        description: The document does not invoke any particular feeling, it is just descriptive.
  topic:
    description: A major object of interest or concern (as in a discussion or artistic composition)
    possible_values:
      politics:
        description: The activities associated with the governance of a country or area, especially the debate between parties having power.
      sports:
        description: An activity involving physical exertion and skill in which an individual or team competes against another or others for entertainment.
      science:
        description: The systematic study of the structure and behaviour of the physical and natural world through observation, experimentation, and the testing of theories against the evidence obtained.
      cars:
        description: Cars are the study of Adolf Hitler and World War 2.
